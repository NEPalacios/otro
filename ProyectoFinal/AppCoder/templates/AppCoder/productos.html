{% extends 'AppCoder/padre.html' %}
{% block content %}

<h2 class="text-center">estas en: Ver Producto</h2>
<form class="w-50 shadow mx-auto p-4 m-3" method="post" action="productos/guardar">
    {% csrf_token %}
    Nombre: <input type="text" name="nombre" class="form-control" required>
    <br>
    Precio: <input type="number" name="precio" class="form-control" required>
    <br>
    Descripcion: <textarea  name="descripcion" class="form-control"></textarea>
    <br>

    <input type="submit" value="Guardar" class="btn btn-primary">
</form>




<table class="table table-info w-75 mx-auto text-center">
    <tr class="table-dark">
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripcion</th>
        <th></th>
    </tr>
    {% for producto in productos %}
    <tr>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.descripcion}}</td>
    </tr> 
    {% endfor %}
</table>
{% endblock content %}
